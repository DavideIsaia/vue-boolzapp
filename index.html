<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <div class="container">
            <!-- SIDEBAR -->
            <nav>
                <!-- SIDEBAR TOP -->
                <div class="sidebar-top">
                    <!-- User -->
                    <div class="user-profile">
                        <div class="user-data">
                            <img src="img/avatar_io.jpg" alt="user image">
                            <span>Sofia</span>
                        </div>
                        <div class="profile-options">
                            <i></i>
                            <i></i>
                            <i></i>
                        </div>
                    </div>
                    <!-- Desktop Notifications -->
                    <div class="desktop-notifications">
                        <i></i>
                        <span>Ricevi notifiche di nuovi messaggi</span>
                        <a href="">Attiva notifiche desktop</a>
                    </div>
                    <!-- Search Bar -->
                    <input type="text">
                </div>           
                <!-- CONTACT LIST -->
                <ul class="contact-list">
                    <li>
                        <div>
                            <img src="" alt="">
                            <span class="name"></span>
                            <span class="last-msg"></span>
                        </div>
                        <span class="last-msg-date"></span>
                    </li>
                </ul>                
            </nav>

            <!-- MAIN CONTENT -->
            <section>
                <!-- Content Top -->
                <div class="content-top">
                    <!-- Active Friend -->
                    <div class="active-friend">
                        <img src="" alt="">
                        <span class="name"></span>
                        <span class="last-msg-date"></span>
                    </div>
                    <!-- Chat Options -->
                    <div class="chat-options">
                        <i></i>
                        <i></i>
                        <i></i>
                    </div>
                </div>
                
                <!-- Active Chat -->
                <div class="active-chat">
                    <div class="status">
                        <span class="message"></span>
                        <span class="date"></span>
                    </div>
                </div>

                <!-- Writing Bar -->
                <div class="writing-bar">
                    <i></i>
                    <input type="text">
                    <i></i>
                </div>
            </section>
        </div>
    </div>
    <!-- scripts -->
    <script src="js/script.js" type="text/javascript"></script>    
</body>
</html>
