<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
<div id="root">
    <div class="container flex">
        <!-- SIDEBAR -->
        <nav>
            <!-- SIDEBAR TOP -->
            <div>
                <!-- User -->
                <div class="user-profile flex align">
                    <div class="flex align">
                        <img src="img/avatar_io.jpg" alt="user image">
                        <span>Sofia</span>
                    </div>
                    <div class="profile-options">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <!-- Desktop Notifications -->
                <div class="desktop-notifications flex align">
                    <i class="fas fa-bell-slash"></i>
                    <div>
                        <div>Ricevi notifiche di nuovi messaggi</div>
                        <a class="graytext" href="">Attiva notifiche desktop</a>
                    </div>
                </div>
                <!-- Search Bar -->
                <div class="search flex align">
                    <div class="search-bar flex align">
                        <i class="fas fa-search"></i>
                        <input class="search-box graytext" type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>                
            </div>           
            <!-- CONTACT LIST -->
            <ul class="contact-list">
                <li class="flex align">
                    <div class="friend flex align">
                        <img src="img/avatar_1.jpg" alt="Michele">
                        <div>
                            <div class="name">Michele</div>
                            <div class="last-msg graytext">Ultimo mess inviato</div>
                        </div>                        
                    </div>
                    <div class="last-msg-date graytext">12.00</div>
                </li>
            </ul>                
        </nav>

        <!-- MAIN CONTENT -->
        <section>
            <!-- Content Top -->
            <div class="content-top">
                <!-- Active Friend -->
                <div class="active-friend">
                    <img src="" alt="">
                    <span class="name"></span>
                    <span class="last-msg-date"></span>
                </div>
                <!-- Chat Options -->
                <div class="chat-options">
                    <i></i>
                    <i></i>
                    <i></i>
                </div>
            </div>
            
            <!-- Active Chat -->
            <div class="active-chat">
                <div class="status">
                    <span class="message"></span>
                    <span class="date"></span>
                </div>
            </div>

            <!-- Writing Bar -->
            <div class="writing-bar">
                <i></i>
                <input type="text">
                <i></i>
            </div>
        </section>
    </div>
</div>
<!--     
<i class="fas fa-paperclip"></i>
<i class="fas fa-microphone"></i>
<i class="far fa-smile"></i>
-->
<!-- scripts -->
<script src="js/script.js" type="text/javascript"></script>    
</body>
</html>
